<!DOCTYPE html>
<html>
    <head>
        <title>zipShare</title>
        <link rel= "stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    </head>
    <body>
        
        
        <div id="app">
        
            <!-- navbar -->
            <div class="navbar navbar-default navbar-static-top">
                
                <!--<div class="col-md-3 col-xs-5 pull-right">
                    <div class="row group">
                        <a class='btn btn-default' href="https://www.google.com"> sign up </a>
                        <a class='lead' href="https://www.google.com">login</a>
                    </div>
                </div>-->
                
                <!-- brand -->
                <h1 class="col-md-2">zipShare</h1>
            </div>
    
    
            <div class="container-fluid">
                <button @click='open_zip' class="btn btn-primary">open zip</button>
                    
                    <div class="row">
                        <form action='/' class="bin col-md-5 col-xs-9 form-group col-md-offset-3 col-xs-offset-2" method='post'>
                            <label for="inputFile">
                                <h3>Upload a file</h3>
                            </label>
                            
                            <input type="file" name="inputFile" />
                            
                            <select class="form-control" name='time'>
                              <option>5 mins</option>
                              <option>10 mins</option>
                              <option>20 mins</option>
                              <option>30 mins</option>
                              <option>1 hr</option>
                            </select>

                            <input type="submit" class='btn btn-default pull-right btn-lg' value="Publish zip" />
                        </div>
                        
                        {% if resp.len != 0 %}
                            <div class="bin col-md-3 col-xs-3">
                                <h3> Active zip Keys: </h3>
                                {% for k in resp.activeKeys %}
                                    <p>
                                        <a href="https://my-projects-andregarvin.c9users.io/{{ k.file_key }}" class="lead"> {{ k.file_key }} </a>
                                    </p>
                                {% endfor %}
                            </div>
                        {% endif %}
                
                        <!--<p @clikc='show_feedbox' class='col-xs-offset-10 col-md-offset-7'>feedback</p>-->
                        
                        <div v-if='seen' style='margin-top: 20px; padding: 12px' class="bin col-xs-7 col-md-4 col-xs-offset-3 col-md-offset-7">
                            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            
                            <h3 class='text-center'>feedback</h3>
                            
                            <input type="text" class="form-control" v-model="feedback.key" placeholder='key (optional)' />
                            <input type="text" class="form-control" v-model="feedback.msg" placeholder='message' />
                            
                            <button @click="send_feedback" class="btn btn-primary pull-right">submit feedback</button>
                        </div>
                        
                    </div>
            </div>
        </div>
        
        
        <script src='https://unpkg.com/vue/dist/vue.js'></script>
        <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
